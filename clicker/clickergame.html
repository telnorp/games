<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Janne Clicker</title>
        <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>
        <div class="tab-container">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('tab1')">Clicker & Upgrades</button>
                <button class="tab-button" onclick="showTab('tab2')">Stats</button>
                <button class="tab-button" onclick="showTab('tab3')">Config</button>
            </div>
        
            <div class="tab-content">
                <div id="tab1" class="tab active">
                    <div class="side-by-side-container">
                        <div class="clicker-section">
                            <h2>Clicker</h2>
                            <p><h1>Janne Clicker</h1>&emsp;Level: <span class="levelText" id="showLevel">1</span></p>
                            <button id="clickButton">Click me!</button>
                            <p>Clicks: <b><span id="clickCount">0</span></b></p>
                            <div id="xpBarContainer">
                                <div id="xpProgress"></div>
                                <span id="xpText"></span>
                            </div>
                        </div>
                        <div class="upgrades-section">
                            <h2>Upgrades</h2>
                            <button id="upgradeButton" disabled>Upgrade(<span id="upgradesPurchased">0</span>)</button>
                            <button id="autoClickerButton" disabled>Buy Auto-Clicker(<span id="autoClickersOwned">0</span>)</button>
                            <p>Auto-Clicker price: <span id="aClickPriceStat"></span></p>
                            <p>Click Upgrade price: <span id="upgradePriceStat"></span></p>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="tab">
                    <h3>Stats</h3>
                    <p>Total Clicks Generated: <span id="totalClicksGenerated">0</span></p>
                </div>
                <div id="tab3" class="tab">
                    <h3>Config</h3>
                    <button class="resetbutton"><span id="resetSave">Reset game</span></button>
                </div>
            </div>
        </div>

        <script src="clicker.js"></script>
        <script src="gameSave.js"></script>
        <script src="tabbedview.js"></script>
    </body>
</html>
